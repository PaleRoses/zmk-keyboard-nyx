# Nyx keyboard configuration

# Mouse support (future trackball)
CONFIG_ZMK_MOUSE=y

# Power management
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000  # 15 minutes
CONFIG_ZMK_BLE_ADVERTISING_TIMEOUT=300  # 5 minutes

# Bluetooth power optimization
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Split keyboard communication
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_BLE=y

# USB logging for debugging (disable for production)
# CONFIG_ZMK_USB_LOGGING=y