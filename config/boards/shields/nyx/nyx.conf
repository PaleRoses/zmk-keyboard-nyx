# Nyx keyboard configuration - nice!nano v2

# Bluetooth connectivity
CONFIG_ZMK_BLE=y

# Mouse support (future trackball)
CONFIG_ZMK_MOUSE=y

# Power management
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_TIMEOUT=30000              # 30 seconds
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000       # 15 minutes

# Battery reporting
CONFIG_ZMK_BATTERY_REPORTING=y
CONFIG_ZMK_BATTERY_REPORT_INTERVAL=60
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y

# Bluetooth power optimization
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# USB logging for debugging (disable for production)
# CONFIG_ZMK_USB_LOGGING=y