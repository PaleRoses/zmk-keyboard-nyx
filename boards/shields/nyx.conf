# Nyx keyboard configuration

# Enable ZMK mouse support (for future trackball)
CONFIG_ZMK_MOUSE=y

# Sleep and power settings
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000  # 15 minutes

# Bluetooth settings
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Enable USB logging for debugging (disable for production)
# CONFIG_ZMK_USB_LOGGING=y

# Split keyboard settings (uncomment when using both halves)
# CONFIG_ZMK_SPLIT=y
# CONFIG_ZMK_SPLIT_BLE=y